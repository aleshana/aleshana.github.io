        <main>
            <h1 class = "mainHeading">Weather Gallery</h1>
            
            <div class = "gridGallery">

                <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery1ab.jpg" 
                    alt = "A sunny green countryside picture">
                    <figcaption>The earth and sky are beautiful on a sunny day.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery2a.jpg" 
                    alt = "A clean sunset with stormy clouds">
                    <figcaption>A stormy cloudy sky at dusk has its own charm.</figcaption>
                  </figure>

                <figure class = "lazyImg">
                  <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery3a.jpg" 
                    alt = "Green field and mountains at sunset">
                    <figcaption>Ominous clouds are promising a downpour</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery4a.jpg" 
                    alt = "Lightening in purple and blue clouds.">
                    <figcaption>Lightening is georgous and intriguing in the above sky.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery5a.jpg" 
                    alt = "Misty mountain after a snowfall.">
                    <figcaption>Misty mountains hint at blue sky during a storm.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery6a.jpg" 
                    alt = "The blue sky after a storm.">
                    <figcaption>A clean sky and earth with remnants of the storm</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery7a.jpg" 
                    alt = "A cloudy sky at hightop mountains.">
                    <figcaption>The cloudy sky adds drama to a mountainous scene.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery8a.jpg" 
                    alt = "A rainbow over green hills.">
                    <figcaption>A rainbow comes with the combined beauty of sun and rain.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src ="images/gallery/gallery9a.jpg" 
                    alt = "A forget-me-not flower with raindrops.">
                    <figcaption>Droplets leave lingering evidence of rainstorm on a forget-me-not flower.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery10a.jpg" 
                    alt = "Dogs and sled riding at dawn.">
                    <figcaption>The sun breaks through a snowstorm at dawn.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery11a.jpg" 
                    alt = "A large lightening bolt in dark sky.">
                    <figcaption>Spectacular lightening is often hard to capture on camera.</figcaption>
                  </figure>

                  <figure class = "lazyImg">
                    <img src = "images/gallery/placeholder.png" data-src = "images/gallery/gallery12a.jpg" 
                    alt = "Raindrops on seed pods.">
                    <figcaption>Often with nature, the beauty is in the details.</figcaption>
                  </figure>
